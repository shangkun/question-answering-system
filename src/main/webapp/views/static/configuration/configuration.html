<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统配置 <span class="c-gray en">&gt;</span> 问答配置 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="config-form">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>欢迎语：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="welcome" name="welcome">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上限阈值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" min="0.00" max="1.00" step="0.01" placeholder="" id="thresholdUpperLimit" name="thresholdUpperLimit">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>下限阈值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" min="0.00" max="1.00" step="0.01" placeholder="" id="thresholdLowerLimit" name="thresholdLowerLimit">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>超时时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" min="1" max="30" placeholder="" id="timeout" name="timeout">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>推荐问题数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" min="1" max="5" placeholder="" id="recommendQuestionNumber" name="recommendQuestionNumber">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>寒暄上限阈值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" min="0.00" max="1.00" step="0.01" placeholder="" id="greetingThresholdUpperLimit" name="greetingThresholdUpperLimit">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>未知问题回复：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="unknown" name="unknown">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>有答案有推荐问的提示：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="hasAnswerAndRecommend" name="hasAnswerAndRecommend">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>无答案有推荐问的提示：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="hasRecommend" name="hasRecommend">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>热点问题限制数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" min="1" max="10" placeholder="" id="hotQuestionLimit" name="hotQuestionLimit">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript" src="../js/utils.js"></script>

<script type="text/javascript">
$(function(){
	POST(configUrl+"get",new Object(),function(data){
		if(data.statusCode==200){
			var config = data.data;

			$("#config-form").attr("action",configUrl+"update");

			$("#welcome").val(config.welcome);
			$("#thresholdUpperLimit").val(config.thresholdUpperLimit);
			$("#thresholdLowerLimit").val(config.thresholdLowerLimit);
			$("#timeout").val(config.timeout);
			$("#recommendQuestionNumber").val(config.recommendQuestionNumber);
			$("#greetingThresholdUpperLimit").val(config.greetingThresholdUpperLimit);
			$("#unknown").val(config.unknown);
			$("#hasAnswerAndRecommend").val(config.hasAnswerAndRecommend);
			$("#hasRecommend").val(config.hasRecommend);
			$("#hotQuestionLimit").val(config.hotQuestionLimit);

			var rules = {
				welcome:{
					required:true,
					minlength:1,
					maxlength:500
				},
				thresholdUpperLimit:{
					required:true,
					isFloatGtZero: true
				},
				thresholdLowerLimit:{
					required:true,
					isFloatGtZero: true
				},
				timeout:{
					required:true,
					digits:true,
					isIntGtZero: true
				},
				recommendQuestionNumber:{
					required:true,
					digits:true,
					isIntGtZero: true
				},
				greetingThresholdUpperLimit:{
					required:true,
					isFloatGtZero: true
				},
				unknown:{
					required:true,
					minlength:1,
					maxlength:500
				},
				hasAnswerAndRecommend:{
					required:true,
					minlength:1,
					maxlength:500
				},
				hasRecommend:{
					required:true,
					minlength:1,
					maxlength:500
				},
				hotQuestionLimit:{
					required:true,
					digits:true,
					isIntGtZero: true
				}
			};

			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

			$("#config-form").validate({
				rules:rules,
				onkeyup:false,
				focusCleanup:true,
				success:"valid",
				submitHandler:function(form){
					$(form).ajaxSubmit({
						success: function(data){
							if(data.statusCode==200){
								layer.msg(data.message,{icon: 1,time:1000});
							}else{
								layer.msg(data.info,{icon: 5,time:1000});
							}
						},
						resetForm: false,
						dataType: "json"
					});
				}
			});
		}
	},true);
});
</script>
