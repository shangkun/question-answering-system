	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="batch_del()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="open_full('添加寒暄知识','greeting-add-update.html');" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加寒暄知识</a></span> <span class="r">共有数据：<strong id="greeting_total">0</strong> 条</span> </div>
