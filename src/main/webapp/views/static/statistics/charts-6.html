<script type="text/javascript" src="../../lib/hcharts/Highcharts/5.0.6/js/highcharts.js"></script>

<script type="text/javascript">
﻿$(function () {
    // Set up the chart
    var chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',
            type: 'column',
            margin: 75,
            options3d: {
                enabled: true,
                alpha: 15,
                beta: 15,
                depth: 50,
                viewDistance: 25
            }
        },
        title: {
            text: '知识访问数前十名'
        },
        subtitle: {
            text: '默认显示本月数据'
        },
        plotOptions: {
            column: {
                depth: 25
            }
        },
        series: [{
            data: [['一月',29.9], ['一月',71.5], ['一月',106.4], ['一月',129.2], ['一月',144.0], ['一月',176.0], ['一月',135.6], ['一月',148.5], ['一月',216.4], ['一月',194.1], ['一月',95.6], ['一月',54.4],['一月',12.3]]
        }]
    });
    

    // Activate the sliders
    $('#R0').on('change', function(){
        chart.options.chart.options3d.alpha = this.value;
        showValues();
        chart.redraw(false);
    });
    $('#R1').on('change', function(){
        chart.options.chart.options3d.beta = this.value;
        showValues();
        chart.redraw(false);
    });

    function showValues() {
        $('#R0-value').html(chart.options.chart.options3d.alpha);
        $('#R1-value').html(chart.options.chart.options3d.beta);
    }
    showValues();
});
</script>
