<script type="text/javascript">
	$(function(){
		load_user(0,10);
	});

	function load_user(index,pageSize){
		var request = {
			"index":index,
			"pageSize":pageSize
		}
		POST(userUrl+"get",request,function(data){
			if(data.statusCode==200 && data.data.data!=null){
				$('#user').dataTable({
					"bStateSave": true,//状态保存
					"destroy": true,
					"data": data.data.data,
					"columns":[
						{
							"data" : "id",
							"render" : function(data,type,row) {
								var html = "<input type=\"checkbox\" value='"+data+"' name='sid'/>";
								return html;
							}
						},
						{"data":"account"},
						{"data":"name"},
						{"data":"status"},
						{
							"data" : "id",
							"render" : function(data,type,row) {
								var html = '<a style="text-decoration:none" onClick="layer_show(\'用户编辑\',\'user-add-update.html?id=\'+data+\'\',\'4\',\'\',\'510\')" href="javascript:;" title="编辑">' +
										'<i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="user_del(this,data)" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>';
								return html;
							}
						}
					]
				});
			}
		},false);
	}
	function user_del(obj,id){
		layer.confirm('确认要删除吗？',function(index){
			GET(userUrl+"delete/"+id,null,function(data){
				if(data.statusCode==200){
					layer.msg(data.message,{icon:1,time:1000});
				}else{
					layer.msg(data.message,{icon:5,time:1000});
				}
			},false);
		});
	}
</script>
